<template>
    <lightning-card title="Get Picklist Values: Stage" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select the stage value."
                options={stageOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <template if:true={selectedStage}>
                <div class="slds-var-m-top_small">
                    Current stage is {selectedStage}
                </div> 
            </template>                  
        </div>
    </lightning-card>    
</template>
