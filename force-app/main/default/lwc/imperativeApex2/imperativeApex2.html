<template>
    <lightning-card title="Imperative Apex - Industry" icon-name="satandard:account">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select the industry"
                options={industryOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small">
                <template if:true={accs}>
                    <lightning-datatable
                        key-field="Id"
                        columns={columns}
                        data={accs}>
                    </lightning-datatable>
                </template>
            </div>
        </div>
    </lightning-card>    
</template>
