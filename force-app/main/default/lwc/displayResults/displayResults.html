<template>
    <template if:true={records}>
        <div class="search-results slds-var-m-bottom_small">Search Results</div>
        <lightning-datatable
            key-field="Id"
            columns={columns}
            data={records}>
        </lightning-datatable>
    </template>
    <template if:true={error}>
        <div class="search-error">Search Error</div>
        <div>{error}</div>
    </template>    
</template>
